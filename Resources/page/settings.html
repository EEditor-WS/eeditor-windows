    <script>
        // Функция для получения параметров из URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Обработчик кнопки "Назад"
        function backButton()  {
            const returnPage = getUrlParameter('return');
            if (returnPage) {
                // Проверяем, является ли возвращаемая страница допустимой
                const validPages = ['docs', 'editor', 'events', 'countries'];
                /* if (validPages.includes(returnPage)) {
                    window.location.href = `page/${returnPage}.html`;
                } else {
                    window.location.href = '../index.html';
                } */

                if (returnPage == 'main') {
                    window.location.href = '../index.html';
                } else {
                    window.location.href = `${returnPage}.html`;
                }
            } else {
                window.location.href = '../index.html';
            }
        }
    </script>

        .settings-message {
